<template name="mdlUiUpload">
  <div class="mdl-ui-upload {{cell}} {{class}}">
    <div class="label">{{label}}</div>
    <div id="{{id}}" class="preview {{classState}}" style="{{styleState}}">
      <input type="file" style="display:none">
      <input type="hidden" name={{name}} value={{value}}>
      <div class="expand"></div>
      <div class="menu">
        <button type="button" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons">{{iconState}}</i>
        </button>
      </div>
    </div>
  </div>
</template>
